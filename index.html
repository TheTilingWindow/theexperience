<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bartle&display=swap" rel="stylesheet">
    </head>
    <body id="parent">
        <img src="Untitled.png" class="header-logo">
        <span class="title">The Experience</span>
        <ul class="flags-list">
            <li onclick="change('eg')"><img src="https://upload.wikimedia.org/wikipedia/commons/f/fe/Flag_of_Egypt.svg" id="eg"></li>
            <li onclick="change('sa')"><img src="https://upload.wikimedia.org/wikipedia/commons/0/0a/Flag_of_Saudi_Arabia_%28type_2%29.svg" id="sa"></li>
            <li onclick="change('pl')"><img src="https://upload.wikimedia.org/wikipedia/commons/0/00/Flag_of_Palestine.svg" id="pl"></li>
            <li onclick="change('jn')"><img src="https://upload.wikimedia.org/wikipedia/commons/c/c0/Flag_of_Jordan.svg" id="jn"></li>
            </ul>
            <div class="full-content">
                <div class="experience">
                    <h1 id="title">This is Egypt!</h1>
                </div>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fe/Flag_of_Egypt.svg/2560px-Flag_of_Egypt.svg.png" id="flag" class="flag">
            </div>
            <img src="pyramids.png"  id="place" class="place">
        <script src="script.js"></script>
    </body>
</html>
